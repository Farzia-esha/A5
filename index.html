<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- navbar -->
     <nav class="bg-white p-4 flex justify-between items-center">
        <div>
            <a href="" class="text-xl font-bold flex items-center">
                <img src="B12-A5-Emergency-Hotline/assets/logo.png" class="h-[50px] w-[50px]">
                <div>
                <div class="text-2xl font-bold p-2 text-green-800">Emergency <br>Service</div>
                </div>
            </a>
        </div>
        <div class="flex space-x-4">
            <span class="bg-green-100 flex justify-evenly items-center w-[100px] h-[50px] rounded-full font-bold">
                <span id="heart-count">0</span>
                <img src="B12-A5-Emergency-Hotline/assets/heart.png" class="h-10">

            </span>
            <span>
                <span class="bg-green-100 flex justify-evenly items-center w-[100px] h-[50px] rounded-full font-bold">
                <span id="coin-count">100</span> <img src="B12-A5-Emergency-Hotline/assets/coin.png" class="h-9"></span>
            </span>
            <span>
                <span class="bg-green-500 flex justify-center gap-2 items-center w-[100px]  h-[50px] rounded-full text-white text-xl">
                <span id="copy-count">0</span>
                Copy
                </span>

            </span>

        </div>

     </nav>

     <!-- hero section -->
    <section class=" text-center items-center text-white  p-6 bg-gradient-to-l from-[#013223] via-[#006743] to-[#013223]">
        <div class="container mx-auto  items-center">
            <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" class="h-[90px] mx-auto mb-4 ">
            <h1 class="text-4xl font-bold">Emergency Service Directory</h1>
            <p class="text-lg mt-4">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>


</body>
</html>
